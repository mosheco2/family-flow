                <button onclick="switchT('budget')" class="px-4 py-2 flex-shrink-0 tab-btn" id="tab-budget">ğŸ“Š ×ª×§×¦×™×‘</button>
                <button onclick="switchT('savings')" class="px-4 py-2 flex-shrink-0 tab-btn" id="tab-savings">ğŸ’° ×™×›×•×œ×ª ×œ×—×¡×•×š</button>

        <main class="px-4">

                <button onclick="checkout()" id="checkout-btn" class="fixed bottom-24 left-4 right-4 max-w-sm mx-auto bg-green-600 text-white py-3 rounded-2xl font-bold shadow-lg hidden">×¡×™×•× ×•×—×™×•×‘</button>
            </section>

            <section id="content-budget" class="hidden">
                <h2 class="text-xl font-bold mb-4">× ×™×”×•×œ ×ª×§×¦×™×‘</h2>

            </section>

            <section id="content-savings" class="hidden">

                <p class="text-sm text-slate-500 mb-6">×›××Ÿ ×™×•×¤×™×¢×• ××•×¦×¨×™× ×©×¨×›×©×ª ×•×™×›×•×œ×ª ×œ×”×©×™×’ ×‘××—×™×¨ ×˜×•×‘ ×™×•×ª×¨ ×‘×¢×‘×¨.</p>
                <div id="savings-report" class="space-y-4"></div>
            </section>
        </main>
    </div>

    <div id="shop-modal" class="fixed inset-0 bg-slate-900/40 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl">
            <h3 class="text-lg font-bold mb-4 text-center">×”×•×¡×¤×” ×œ×§× ×™×•×ª</h3>
            <input type="text" id="shop-item" class="modern-input mb-3" placeholder="×©× ×”××•×¦×¨">
            <div class="grid grid-cols-2 gap-3 mb-6">
                <input type="number" id="shop-quantity" class="modern-input" placeholder="×›××•×ª" value="1">
                <input type="number" id="shop-price" class="modern-input" placeholder="××—×™×¨ ×œ×™×—' (â‚ª)">
            </div>
            <div class="flex gap-3">
                <button onclick="closeM('shop-modal')" class="flex-1 bg-slate-100 py-3 rounded-xl">×‘×™×˜×•×œ</button>
                <button onclick="submitShop()" class="flex-1 bg-pink-500 text-white py-3 rounded-xl font-bold">×”×•×¡×£</button>
            </div>
        </div>
    </div>

    <script>
        const API = '/api';
        let currentUser = null, shoppingList = [], categoriesHE = { food: '××•×›×œ', groceries: '×¡×•×¤×¨', transport: '× ×¡×™×¢×•×ª', bills: '×—×©×‘×•× ×•×ª', fun: '×‘×™×œ×•×™×™×', clothes: '×‘×’×“×™×', health: '×‘×¨×™××•×ª', education: '×—×™× ×•×š', other: '××—×¨' };

        // UI Logic
        function scrollS(v) { document.getElementById('slider-scroll').scrollBy({ left: v, behavior: 'smooth' }); }
        function switchT(t) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active')); document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(`tab-${t}`).classList.add('tab-active'); document.getElementById(`content-${t}`).classList.remove('hidden'); }
        function openM(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeM(id) { document.getElementById(id).classList.add('hidden'); }

        // Shopping logic
        async function submitShop() {
            const body = { itemName: document.getElementById('shop-item').value, quantity: document.getElementById('shop-quantity').value, price: document.getElementById('shop-price').value, userId: currentUser.id };
            const res = await fetch(`${API}/shopping/add`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            const data = await res.json();
            if (data.alert) alert(data.alert.msg);
            closeM('shop-modal'); fetchData();
        }

        async function checkout() {
            const inCart = shoppingList.filter(i => i.status === 'in_cart');
            const total = inCart.reduce((acc, i) => acc + (parseFloat(i.estimated_price)*i.quantity || 0), 0);
            const body = { boughtItems: inCart, missingItems: [], totalAmount: total, userId: currentUser.id, storeName: '×¡×•×¤×¨' };
            const res = await fetch(`${API}/shopping/checkout`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            const data = await res.json();
            
            if (data.savingsReport && data.savingsReport.length > 0) {
                renderSavings(data.savingsReport);
                switchT('savings');
            }
            fetchData();
        }

        function renderSavings(report) {
            const container = document.getElementById('savings-report');
            container.innerHTML = report.map(r => `
                <div class="p-4 bg-slate-50 border border-slate-100 rounded-2xl">
                    <div class="flex justify-between font-bold text-slate-700"><span>${r.name}</span><span class="text-red-500">×©×™×œ××ª: â‚ª${r.paid}</span></div>
                    <div class="text-xs text-slate-500 mt-2 flex justify-between">
                        <span>××—×™×¨ ×©× ××¦×: â‚ª${r.best}</span>
                        <span>×ª××¨×™×š ×ª×™×¢×•×“: ${new Date(r.date).toLocaleDateString('he-IL')}</span>
                    </div>
                </div>
            `).join('');
        }

        // Budget render
        async function fetchBudget() {
            const res = await fetch(`${API}/budget/filter?groupId=${currentUser.group_id}&targetUserId=${currentUser.id}`);
            const data = await res.json();
            const list = document.getElementById('budget-list');
            
            // ×”×¤×¨×©×•×ª ×œ×™×œ×“×™×
            const totalAllowance = currentUser.allowance_amount || 0;
            list.innerHTML = `
                <div class="bg-indigo-50 p-4 rounded-2xl border border-indigo-100 mb-6">
                    <div class="flex justify-between items-center"><span class="font-bold text-indigo-700">×”×¤×¨×©×•×ª ×œ×™×œ×“×™× (×“××™ ×›×™×¡)</span><span class="text-indigo-600 font-bold">â‚ª${totalAllowance}</span></div>
                </div>
            `;
            
            list.innerHTML += data.map(b => {
                const pct = b.limit > 0 ? (b.spent/b.limit)*100 : 0;
                return `
                    <div class="mb-4">
                        <div class="flex justify-between text-xs mb-1 font-bold"><span>${categoriesHE[b.category] || b.category}</span><span>â‚ª${b.spent} / â‚ª${b.limit}</span></div>
                        <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden"><div class="${pct > 100 ? 'bg-red-500' : 'bg-green-500'} h-2" style="width: ${Math.min(100, pct)}%"></div></div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
