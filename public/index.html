<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oneflow Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; padding-bottom: 0; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: none; } }
        .hidden { display: none !important; }

        /*  注爪 专住 砖专 - 拽 转专转 LIFE ONEFLOW */
        .credit-card-onboarding {
            background: linear-gradient(135deg, #1e3a8a, #0f172a); 
            border-radius: 1.5rem; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: right;
            aspect-ratio: 1.6 / 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
            color: white;
            user-select: none;
        }

        /* 砖 爪  砖 注 */
        .credit-chip {
            width: 42px;
            height: 32px;
            background: linear-gradient(135deg, #fcd34d, #f59e0b);
            border-radius: 6px;
            position: absolute;
            top: 20px; 
            left: 20px;
            z-index: 5;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }

        /* 住 WiFi  注 */
        .wifi-icon-card {
            position: absolute;
            top: 20px;
            right: 20px;
            opacity: 0.4;
            z-index: 5;
        }

        /*  转 转转 砖 砖 */
        .mascot-container {
             position: absolute;
             top: 55%; 
             left: 20px; 
             transform: translateY(-50%);
             width: 75px; 
             height: auto; 
             z-index: 10;
             pointer-events: none;
        }
        
        .mascot-container img {
             width: 100%;
             height: auto;
             object-fit: contain;
             filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.5));
        }

        /* 转专转 LIFE ONEFLOW - 拽转 专 注 */
        .card-titles-group {
             padding-top: 15px;
             padding-left: 65px; /* 专 砖 */
             padding-right: 45px; /* 专 -WiFi */
             z-index: 15;
             text-align: center;
        }
        
        .card-brand-main {
            font-size: 1.3rem; 
            font-weight: 900;
            letter-spacing: -0.01em;
            line-height: 1.2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }
        
        /* 注爪  LIFE 转 砖 拽 */
        .life-tag-highlight {
            background-color: #fcd34d;
            color: #1e293b;
            padding: 1px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 900;
        }

        .card-slogan-text {
             font-size: 0.5rem;
             font-weight: 400;
             opacity: 0.6;
             margin-top: 2px;
             letter-spacing: 0.05em;
             color: #bfdbfe;
             text-transform: uppercase;
        }

        .modern-input { width: 100%; padding: 1rem; background: #f8fafc; border-radius: 1rem; border: 1px solid #e2e8f0; outline: none; transition: all 0.2s; text-align: right; }
        .modern-input:focus { border-color: #3b82f6; background: white; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-800 bg-slate-50">

    <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-5 py-3 rounded-full shadow-2xl hidden z-50 flex items-center gap-3 transition-all duration-300 w-max max-w-[90%]">
        <i id="toast-icon" class="text-lg"></i><span id="toast-message" class="font-medium text-sm"></span>
    </div>

    <div class="min-h-screen flex items-center justify-center p-0 sm:p-4" id="main-wrapper">
        <div id="auth-container" class="w-full max-w-md bg-white sm:rounded-[2.5rem] h-screen sm:h-auto shadow-2xl overflow-hidden fade-in relative flex flex-col">
            
            <div class="p-8 text-center bg-slate-50 rounded-b-[3rem] shadow-sm">
                <div class="credit-card-onboarding mx-auto w-full max-w-xs mb-4">
                    
                    <div class="credit-chip"></div>
                    
                    <div class="wifi-icon-card">
                        <i class="fa-solid fa-wifi text-xl transform rotate-90"></i>
                    </div>

                    <div class="mascot-container">
                        <img src="logo.png" alt="Mascot">
                    </div>

                    <div class="card-titles-group">
                        <h1 class="card-brand-main">
                            <span class="life-tag-highlight">LIFE</span> ONEFLOW
                        </h1>
                        <p class="card-slogan-text">Financial Flow Simplified</p>
                    </div>

                    <div class="flex justify-between items-end text-[10px] opacity-60 font-mono mt-auto border-t border-white/10 pt-2">
                        <span>01/29</span>
                        <span>FAMILY ACCOUNT</span>
                    </div>
                </div>
                
                <h2 class="text-2xl font-bold text-slate-800 mt-4 mb-1 text-center">专 </h2>
                <p class="text-slate-500 text-xs px-6 text-center">转专  爪专 拽爪 砖  住祝</p>
            </div>
            
            <div id="view-login" class="px-8 py-10 flex-1 flex flex-col justify-center">
                <form onsubmit="handleLogin(event)" class="space-y-5">
                    <input type="email" id="login-email" required class="modern-input" placeholder=" 专 专砖">
                    <input type="text" id="login-nickname" required class="modern-input" placeholder="">
                    <input type="password" id="login-password" required class="modern-input" placeholder="住住">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition flex justify-center gap-2">
                        <span id="btn-login-text">住 注专转</span>
                        <div id="btn-login-loader" class="loader hidden"></div>
                    </button>
                </form>
                <div class="mt-8 text-center text-sm space-y-3">
                    <button onclick="switchView('create')" class="text-blue-600 font-bold bg-blue-50 px-4 py-2 rounded-lg w-full">驻转转 拽 砖驻转</button>
                    <button onclick="switchView('join')" class="text-slate-400 font-medium">爪专驻转 砖驻</button>
                </div>
            </div>

            <div id="view-create" class="px-8 py-6 hidden flex-1 overflow-y-auto">
                <h2 class="text-2xl font-bold mb-6 text-slate-800 text-center">拽转 拽</h2>
                <form onsubmit="handleCreate(event)" class="space-y-4">
                    <input type="text" id="create-group-name" required placeholder="砖 砖驻" class="modern-input">
                    <input type="email" id="create-email" required placeholder=" " class="modern-input">
                    <div class="flex gap-3">
                        <input type="text" id="create-nickname" required placeholder="砖 砖" class="modern-input">
                        <input type="number" id="create-year" required placeholder="砖转 " class="modern-input">
                    </div>
                    <input type="password" id="create-password" required placeholder="住住" class="modern-input">
                    <button type="submit" class="w-full bg-green-500 text-white py-4 rounded-xl font-bold shadow-lg mt-2 text-lg">住 专砖</button>
                </form>
                <button onclick="switchView('login')" class="w-full mt-6 text-slate-400 font-bold">专</button>
            </div>
        </div>

        <div id="dashboard-container" class="w-full max-w-lg hidden fade-in pb-32 min-h-screen relative"></div>
    </div>

    <script>
        const API = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        let currentUser = null, currentGroup = null;

        function switchView(view) {
            ['login','create'].forEach(v => {
                const el = document.getElementById(`view-${v}`);
                if (el) el.classList.add('hidden');
            });
            const target = document.getElementById(`view-${view}`);
            if (target) target.classList.remove('hidden');
        }

        async function authAction(endpoint, body) {
            toggleLoader('login', true);
            try {
                const res = await fetch(`${API}/${endpoint}`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
                const data = await res.json();
                if(data.success) {
                    localStorage.setItem('ofl_session', JSON.stringify({user:data.user, group:data.group}));
                    location.reload(); 
                } else showToast('error', data.error);
            } catch(e) { showToast('error', '砖转 转拽砖专转'); }
            finally { toggleLoader('login', false); }
        }

        async function handleLogin(e) { e.preventDefault(); authAction('login', { groupEmail: val('login-email'), nickname: val('login-nickname'), password: val('login-password') }); }
        async function handleCreate(e) { e.preventDefault(); authAction('groups', { groupName: val('create-group-name'), adminEmail: val('create-email'), adminNickname: val('create-nickname'), birthYear: val('create-year'), password: val('create-password') }); }

        function val(id) { return document.getElementById(id).value; }
        function showToast(t,m) { const el=document.getElementById('toast'); document.getElementById('toast-message').innerText=m; el.classList.remove('hidden'); setTimeout(()=>el.classList.add('hidden'),3000); }
        function toggleLoader(a,s) { const ldr = document.getElementById(`btn-${a}-loader`); const txt = document.getElementById(`btn-${a}-text`); if(ldr) ldr.classList.toggle('hidden', !s); if(txt) txt.classList.toggle('hidden', s); }

        window.onload = () => {
            const saved = localStorage.getItem('ofl_session');
            if(saved) {
                try {
                    const session = JSON.parse(saved);
                    if(session.user && session.group) {
                        currentUser = session.user; currentGroup = session.group;
                        document.getElementById('auth-container').classList.add('hidden');
                        document.getElementById('dashboard-container').classList.remove('hidden');
                    } else { document.getElementById('auth-container').classList.remove('hidden'); }
                } catch(e) { document.getElementById('auth-container').classList.remove('hidden'); }
            } else {
                document.getElementById('auth-container').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
