<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneflow Life -  驻住 砖驻转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }

        .modern-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            font-size: 1rem;
            color: #1e293b;
            background-color: #f8fafc;
        }

        .modern-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background-color: white;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /*  CSS 砖 注专 专 "专住" 注爪 */
        .credit-card-onboarding {
            /* 专拽注 转转 /  -  专 砖 专住 注爪 转 */
            background: linear-gradient(135deg, #1e3a8a, #0f172a); 
            border-radius: 1.5rem; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: right;
            aspect-ratio: 1.6 / 1; /* 住 -专 拽专 专住 砖专 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /*  转转  驻拽  转专 */
        .mascot-shadow {
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
        }

    </style>
</head>
<body class="text-slate-800 bg-slate-50">

    <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-5 py-3 rounded-full shadow-2xl hidden z-50 flex items-center gap-3 transition-all duration-300 w-max max-w-[90%]">
        <i id="toast-icon" class="text-lg"></i><span id="toast-message" class="font-medium text-sm"></span>
    </div>

    <div class="min-h-screen flex items-center justify-center p-0 sm:p-4" id="main-wrapper">
        <div id="auth-container" class="w-full max-w-md bg-white sm:rounded-[2.5rem] h-screen sm:h-auto shadow-2xl overflow-hidden fade-in relative flex flex-col">
            
            <div class="p-8 text-center relative overflow-hidden rounded-b-[3rem] shadow-xl pt-8 pb-10 bg-slate-50">
                <div class="credit-card-onboarding p-6 text-white shadow-2xl mx-auto w-full max-w-xs -mt-2 mb-6">
                    <div class="flex flex-col justify-start">
                        <div class="flex items-center gap-2 mb-4">
                             <img src="logo.png" alt="Mascot Logo" class="w-16 h-auto object-contain mascot-shadow" style="margin-right: -4px;">
                            <div class="text-right">
                                <h1 class="text-2xl font-black tracking-widest leading-none">ONEFLOW <span class="bg-yellow-400 text-slate-900 px-1 rounded-sm text-sm py-0.5 inline-block -mt-1">LIFE</span></h1>
                                <p class="text-[10px] font-light opacity-75 mt-1 tracking-widest leading-none">FINANCIAL FLOW SIMPLIFIED</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-end text-right text-xs opacity-80 mt-8 pt-4 border-t border-white border-opacity-10">
                        <span class="font-mono tracking-widest text-xs">FAMILY ACCOUNT</span>
                        <span class="font-mono text-xs">01/29</span>
                    </div>
                </div>
                
                <h2 class="text-2xl font-bold text-slate-800 mt-4 mb-2">专 </h2>
                <p class="text-slate-500 text-sm">转专  爪专 拽爪 砖</p>
            </div>
            
            <div id="view-login" class="px-8 py-10 flex-1 flex flex-col justify-center">
                <form onsubmit="handleLogin(event)" class="space-y-5">
                    <input type="email" id="login-email" required class="modern-input" placeholder=" 专 专砖">
                    <input type="text" id="login-nickname" required class="modern-input" placeholder="">
                    <input type="password" id="login-password" required class="modern-input" placeholder="住住">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 hover:shadow-blue-300 hover:-translate-y-0.5 transition flex justify-center gap-2 text-lg">
                        <span id="btn-login-text">住</span>
                        <div id="btn-login-loader" class="loader hidden border-white border-t-transparent"></div>
                    </button>
                </form>
                <div class="mt-8 text-center text-sm space-y-3">
                    <button onclick="switchView('create')" class="text-blue-600 font-bold bg-blue-50 px-4 py-2 rounded-lg w-full">驻转转 拽 砖驻转</button>
                    <button onclick="switchView('join')" class="text-slate-400 font-medium">爪专驻转 砖驻</button>
                    <a href="#" onclick="showToast('拽砖专  驻转', 'info')" class="text-slate-400 text-xs mt-3 block">砖转 住住 / 注 驻专</a>
                </div>
            </div>

            <div id="view-create" class="px-8 py-10 flex-1 flex-col justify-center hidden">
                <h3 class="text-2xl font-bold mb-6 text-center text-slate-700">驻转转 拽 砖驻转 砖</h3>
                <form onsubmit="handleCreateFamily(event)" class="space-y-5">
                    <input type="text" id="create-family-name" required class="modern-input" placeholder="砖 砖驻 (: 砖驻转 )">
                    <input type="email" id="create-email" required class="modern-input" placeholder=" 专 专砖">
                    <input type="text" id="create-nickname" required class="modern-input" placeholder="">
                    <input type="password" id="create-password" required class="modern-input" placeholder="住住 (驻转 6 转)">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 hover:shadow-blue-300 hover:-translate-y-0.5 transition flex justify-center gap-2 text-lg">
                        <span id="btn-create-text">爪专转 砖驻</span>
                        <div id="btn-create-loader" class="loader hidden border-white border-t-transparent"></div>
                    </button>
                </form>
                <div class="mt-8 text-center text-sm">
                    <button onclick="switchView('login')" class="text-slate-400 font-medium hover:text-blue-600 transition">专 转专转</button>
                </div>
            </div>

            <div id="view-join" class="px-8 py-10 flex-1 flex-col justify-center hidden">
                <h3 class="text-2xl font-bold mb-6 text-center text-slate-700">爪专驻转 砖驻 拽转</h3>
                <form onsubmit="handleJoinFamily(event)" class="space-y-5">
                    <input type="text" id="join-family-code" required class="modern-input" placeholder="拽 砖驻 (拽 专 专砖)">
                    <input type="text" id="join-nickname" required class="modern-input" placeholder="">
                    <input type="password" id="join-password" required class="modern-input" placeholder="住住">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 hover:shadow-blue-300 hover:-translate-y-0.5 transition flex justify-center gap-2 text-lg">
                        <span id="btn-join-text">爪专驻转</span>
                        <div id="btn-join-loader" class="loader hidden border-white border-t-transparent"></div>
                    </button>
                </form>
                <div class="mt-8 text-center text-sm">
                    <button onclick="switchView('login')" class="text-slate-400 font-medium hover:text-blue-600 transition">专 转专转</button>
                </div>
            </div>

            <button onclick="goBack()" id="back-button" class="absolute top-6 right-6 text-slate-400 hover:text-slate-600 transition hidden">
                <i class="fa-solid fa-arrow-right text-2xl"></i>
            </button>

            <div class="p-4 text-center text-xs text-slate-400 border-t border-slate-100 mt-auto">
                <a href="#" class="hover:text-blue-600 transition" onclick="showToast('驻转', 'info')">转 驻专转</a> | <a href="#" class="hover:text-blue-600 transition" onclick="showToast('驻转', 'info')">转 砖砖</a>
                <p class="mt-1">漏 2024 Oneflow Life.  转 砖专转.</p>
            </div>
            
        </div>
    </div>

    <script src="server (18).js"></script>
    
    <script>
        // 拽 转 砖 UI
        const authContainer = document.getElementById('auth-container');
        const loginView = document.getElementById('view-login');
        const createView = document.getElementById('view-create');
        const joinView = document.getElementById('view-join');
        const backButton = document.getElementById('back-button');
        const mainWrapper = document.getElementById('main-wrapper');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const toastIcon = document.getElementById('toast-icon');

        let currentView = 'login';

        function switchView(viewName) {
            loginView.classList.add('hidden', 'fade-out');
            createView.classList.add('hidden', 'fade-out');
            joinView.classList.add('hidden', 'fade-out');

            loginView.classList.remove('flex-col');
            createView.classList.remove('flex-col');
            joinView.classList.remove('flex-col');

            let targetView;
            if (viewName === 'login') {
                targetView = loginView;
                backButton.classList.add('hidden');
                mainWrapper.classList.remove('is-subview');
            } else if (viewName === 'create') {
                targetView = createView;
                backButton.classList.remove('hidden');
                mainWrapper.classList.add('is-subview');
            } else if (viewName === 'join') {
                targetView = joinView;
                backButton.classList.remove('hidden');
                mainWrapper.classList.add('is-subview');
            }

            if (targetView) {
                targetView.classList.remove('hidden', 'fade-out');
                targetView.classList.add('flex-col', 'fade-in');
            }
            currentView = viewName;
        }

        function goBack() {
            switchView('login');
        }

        // 驻拽爪转 住
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            
            toast.className = 'fixed top-6 left-1/2 transform -translate-x-1/2 px-5 py-3 rounded-full shadow-2xl z-50 flex items-center gap-3 transition-all duration-300 w-max max-w-[90%] fade-in';
            
            if (type === 'success') {
                toast.classList.add('bg-green-600', 'text-white');
                toastIcon.className = 'fa-solid fa-check text-lg';
            } else if (type === 'error') {
                toast.classList.add('bg-red-600', 'text-white');
                toastIcon.className = 'fa-solid fa-exclamation-triangle text-lg';
            } else if (type === 'info') {
                toast.classList.add('bg-slate-800', 'text-white');
                toastIcon.className = 'fa-solid fa-info-circle text-lg';
            }

            toast.classList.remove('hidden');

            // 住转专转 住 专 3 砖转
            clearTimeout(toast.timer);
            toast.timer = setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
    </script>

</body>
</html>
