<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f4f6; }
        .card { background: white; border-radius: 15px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="login-screen" class="card p-8 w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">FamilyFlow ğŸ </h1>
        <p class="mb-4 text-gray-600">×”×›× ×¡ ×§×•×“ ××©×¤×—×ª×™</p>
        <input type="password" id="pin-input" class="w-full p-4 text-center text-2xl border rounded-lg mb-4 outline-none focus:border-blue-500" placeholder="****" maxlength="4">
        <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">×›× ×™×¡×”</button>
        <p id="error-msg" class="text-red-500 mt-2 hidden">×§×•×“ ×©×’×•×™, × ×¡×” ×©×•×‘ (×¨××–: 1234)</p>
    </div>

    <div id="dashboard" class="hidden w-full max-w-md p-4">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h2 id="user-name" class="text-2xl font-bold text-gray-800">×©×œ×•×, ××‘×</h2>
                <span id="user-role" class="text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded">×”×•×¨×”</span>
            </div>
            <button onclick="logout()" class="text-red-500 text-sm">×™×¦×™××”</button>
        </header>

        <div class="card p-6 mb-6 text-center bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
            <p class="text-sm opacity-80">×™×ª×¨×” × ×•×›×—×™×ª</p>
            <h1 id="balance" class="text-4xl font-bold mt-2">â‚ª0.00</h1>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <button onclick="showTransactionModal('income')" class="bg-green-100 text-green-700 p-4 rounded-xl font-bold hover:bg-green-200">+ ×”×›× ×¡×”</button>
            <button onclick="showTransactionModal('expense')" class="bg-red-100 text-red-700 p-4 rounded-xl font-bold hover:bg-red-200">- ×”×•×¦××”</button>
        </div>

        <h3 class="font-bold text-gray-700 mb-3">×¤×¢×™×œ×•×ª ××—×¨×•× ×”</h3>
        <div id="transactions-list" class="space-y-3">
            <p class="text-center text-gray-400 py-4">××™×Ÿ ×ª× ×•×¢×•×ª ×¢×“×™×™×Ÿ</p>
        </div>
    </div>

    <script>
        // ×œ×•×’×™×§×” ×¤×©×•×˜×” ×‘×ª×•×š ×”-HTML
        const API_URL = '/api';
        let currentUser = null;

        async function login() {
            const pin = document.getElementById('pin-input').value;
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pin })
            });
            const data = await res.json();

            if (data.success) {
                currentUser = data.user;
                showDashboard();
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        async function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-name').innerText = `×©×œ×•×, ${currentUser.name}`;
            
            loadData();
        }

        async function loadData() {
            const res = await fetch(`${API_URL}/data/${currentUser.id}`);
            const data = await res.json();
            
            document.getElementById('balance').innerText = `â‚ª${data.user.balance}`;
            
            const list = document.getElementById('transactions-list');
            list.innerHTML = '';
            
            data.transactions.forEach(t => {
                const isIncome = t.type === 'income';
                list.innerHTML += `
                    <div class="card p-4 flex justify-between items-center">
                        <div>
                            <p class="font-bold text-gray-800">${t.description || '×œ×œ× ×ª×™××•×¨'}</p>
                            <p class="text-xs text-gray-500">${new Date(t.date).toLocaleDateString()}</p>
                        </div>
                        <span class="${isIncome ? 'text-green-600' : 'text-red-600'} font-bold">
                            ${isIncome ? '+' : '-'}â‚ª${t.amount}
                        </span>
                    </div>
                `;
            });
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
