<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .modal { background-color: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- מסך התחברות -->
    <div id="login-screen" class="card p-8 w-full max-w-sm text-center">
        <div class="mb-6 text-blue-600 text-5xl"><i class="fa-solid fa-house-chimney-user"></i></div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">FamilyFlow</h1>
        <p class="mb-6 text-gray-500">הבנק המשפחתי שלכם</p>
        <input type="password" id="pin-input" class="w-full p-4 text-center text-2xl border-2 border-gray-200 rounded-xl mb-4 focus:border-blue-500 focus:outline-none transition" placeholder="קוד סודי" maxlength="4">
        <button onclick="login()" class="w-full bg-blue-600 text-white py-4 rounded-xl text-lg font-bold shadow-lg hover:bg-blue-700 transition transform active:scale-95">כניסה למערכת</button>
        <p id="error-msg" class="text-red-500 mt-4 hidden text-sm font-bold"><i class="fa-solid fa-circle-exclamation"></i> קוד שגוי</p>
    </div>

    <!-- דשבורד ראשי -->
    <div id="dashboard" class="hidden w-full max-w-md pb-20">
        <header class="flex justify-between items-center mb-6 p-2">
            <div>
                <h2 id="user-name" class="text-2xl font-black text-gray-800"></h2>
                <span id="user-role" class="text-xs font-bold bg-blue-100 text-blue-800 px-2 py-1 rounded-full"></span>
            </div>
            <button onclick="logout()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-right-from-bracket text-xl"></i></button>
        </header>

        <div class="card p-8 mb-6 text-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
            <p class="text-blue-100 text-sm font-medium relative z-10">היתרה שלך</p>
            <h1 id="balance" class="text-5xl font-black mt-2 tracking-tight relative z-10">₪0</h1>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="openModal('income')" class="bg-green-50 text-green-700 p-4 rounded-2xl font-bold shadow-sm hover:bg-green-100 transition flex flex-col items-center gap-2">
                <i class="fa-solid fa-circle-plus text-2xl"></i> הכנסה
            </button>
            <button onclick="openModal('expense')" class="bg-red-50 text-red-700 p-4 rounded-2xl font-bold shadow-sm hover:bg-red-100 transition flex flex-col items-center gap-2">
                <i class="fa-solid fa-circle-minus text-2xl"></i> הוצאה
            </button>
        </div>

        <div id="family-section" class="hidden mb-8">
            <div class="flex justify-between items-end mb-4">
                <h3 class="font-bold text-gray-800 text-lg">בני המשפחה</h3>
                <button onclick="document.getElementById('add-child-modal').classList.remove('hidden')" class="text-sm text-blue-600 font-bold">+ הוסף ילד</button>
            </div>
            <div id="family-list" class="flex gap-3 overflow-x-auto pb-2"></div>
        </div>

        <h3 class="font-bold text-gray-800 text-lg mb-4">פעילות אחרונה</h3>
        <div id="transactions-list" class="space-y-3"></div>
    </div>

    <!-- מודל הוספת תנועה -->
    <div id="transaction-modal" class="modal fixed inset-0 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl animate-fade-in-up">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-center">תנועה חדשה</h3>
            
            <label class="block text-sm font-bold text-gray-700 mb-1">סכום</label>
            <input type="number" id="t-amount" class="w-full p-3 border rounded-xl mb-3 text-lg" placeholder="0.00">
            
            <label class="block text-sm font-bold text-gray-700 mb-1">תיאור</label>
            <input type="text" id="t-desc" class="w-full p-3 border rounded-xl mb-3" placeholder="על מה הכסף?">

            <div id="t-user-select-container" class="hidden mb-4">
                <label class="block text-sm font-bold text-gray-700 mb-1">עבור מי?</label>
                <select id="t-user-select" class="w-full p-3 border rounded-xl bg-white"></select>
            </div>

            <div class="flex gap-3 mt-4">
                <button onclick="closeModal()" class="flex-1 py-3 text-gray-500 font-bold bg-gray-100 rounded-xl">ביטול</button>
                <button onclick="submitTransaction()" class="flex-1 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg">שמור</button>
            </div>
        </div>
    </div>

    <!-- מודל הוספת ילד (מעודכן) -->
    <div id="add-child-modal" class="modal fixed inset-0 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-center">הוספת בן משפחה</h3>
            
            <input type="text" id="c-name" class="w-full p-3 border rounded-xl mb-3" placeholder="שם">
            <input type="text" id="c-pin" class="w-full p-3 border rounded-xl mb-3" placeholder="קוד סודי (4 ספרות)" maxlength="4">
            
            <!-- שדה חדש לתקציב התחלתי -->
            <label class="block text-xs font-bold text-gray-500 mb-1 mr-1">תקציב התחלתי (אופציונלי)</label>
            <input type="number" id="c-balance" class="w-full p-3 border rounded-xl mb-3" placeholder="0">

            <select id="c-role" class="w-full p-3 border rounded-xl mb-4 bg-white">
                <option value="child">ילד/ה</option>
                <option value="parent">הורה נוסף</option>
            </select>
            <div class="flex gap-3">
                <button onclick="document.getElementById('add-child-modal').classList.add('hidden')" class="flex-1 py-3 text-gray-500 bg-gray-100 rounded-xl font-bold">ביטול</button>
                <button onclick="addChild()" class="flex-1 py-3 bg-green-600 text-white font-bold rounded-xl shadow-lg">הוסף</button>
            </div>
        </div>
    </div>

    <script>
        const API = '/api';
        let currentUser = null;
        let currentType = 'expense';
        let familyMembers = [];

        async function login() {
            const pin = document.getElementById('pin-input').value;
            const btn = document.querySelector('button');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> מתחבר...';
            
            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });
                const data = await res.json();

                if (data.success) {
                    currentUser = data.user;
                    loadDashboard();
                } else {
                    document.getElementById('error-msg').classList.remove('hidden');
                    btn.innerText = 'כניסה למערכת';
                }
            } catch (e) {
                alert('שגיאת תקשורת');
                btn.innerText = 'כניסה למערכת';
            }
        }

        async function loadDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-name').innerText = currentUser.name;
            document.getElementById('user-role').innerText = currentUser.role === 'parent' ? 'מנהל/ת בנק' : 'לקוח צעיר';

            const res = await fetch(`${API}/data/${currentUser.id}`);
            const data = await res.json();
            
            document.getElementById('balance').innerText = `₪${data.user.balance}`;
            
            if (currentUser.role === 'parent' && data.family) {
                familyMembers = data.family;
                document.getElementById('family-section').classList.remove('hidden');
                const famList = document.getElementById('family-list');
                famList.innerHTML = '';
                data.family.forEach(member => {
                    famList.innerHTML += `
                        <div class="flex-shrink-0 text-center bg-white p-3 rounded-xl border w-24 shadow-sm">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2 text-blue-600 font-bold text-lg">
                                ${member.name[0]}
                            </div>
                            <p class="font-bold text-sm truncate">${member.name}</p>
                            <p class="text-xs text-gray-500">₪${member.balance}</p>
                        </div>
                    `;
                });

                const select = document.getElementById('t-user-select');
                select.innerHTML = ''; 
                data.family.forEach(m => {
                    select.innerHTML += `<option value="${m.id}">${m.name} (יתרה: ${m.balance})</option>`;
                });
            }

            const list = document.getElementById('transactions-list');
            list.innerHTML = '';
            data.transactions.forEach(t => {
                const isIncome = t.type === 'income';
                list.innerHTML += `
                    <div class="card p-4 flex justify-between items-center border-r-4 ${isIncome ? 'border-green-500' : 'border-red-500'}">
                        <div>
                            <p class="font-bold text-gray-800">${t.description}</p>
                            <p class="text-xs text-gray-500">${t.user_name} • ${new Date(t.date).toLocaleDateString()}</p>
                        </div>
                        <span class="${isIncome ? 'text-green-600' : 'text-red-600'} font-bold text-lg">
                            ${isIncome ? '+' : '-'}₪${t.amount}
                        </span>
                    </div>
                `;
            });
        }

        function openModal(type) {
            currentType = type;
            document.getElementById('transaction-modal').classList.remove('hidden');
            document.getElementById('modal-title').innerText = type === 'income' ? 'הוספת הכנסה' : 'הוספת הוצאה';
            document.getElementById('modal-title').className = `text-xl font-bold mb-4 text-center ${type === 'income' ? 'text-green-600' : 'text-red-600'}`;
            
            if (currentUser.role === 'parent') {
                document.getElementById('t-user-select-container').classList.remove('hidden');
                document.getElementById('t-user-select').value = currentUser.id;
            }
        }

        function closeModal() {
            document.getElementById('transaction-modal').classList.add('hidden');
        }

        async function submitTransaction() {
            const amount = document.getElementById('t-amount').value;
            const desc = document.getElementById('t-desc').value;
            let targetUserId = currentUser.id;

            if (currentUser.role === 'parent') {
                targetUserId = document.getElementById('t-user-select').value;
            }

            if (!amount) return alert('נא להכניס סכום');

            await fetch(`${API}/transaction`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: targetUserId,
                    amount: amount,
                    description: desc,
                    category: 'general',
                    type: currentType
                })
            });

            closeModal();
            loadDashboard();
        }

        async function addChild() {
            const name = document.getElementById('c-name').value;
            const pin = document.getElementById('c-pin').value;
            const role = document.getElementById('c-role').value;
            // קריאת השדה החדש
            const balance = document.getElementById('c-balance').value;

            if (!name || !pin) return alert('חסרים פרטים');

            await fetch(`${API}/create-user`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    name, 
                    pin, 
                    role,
                    initialBalance: balance // שליחת התקציב לשרת
                })
            });

            document.getElementById('add-child-modal').classList.add('hidden');
            loadDashboard(); 
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
