<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oneflow Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; padding-bottom: 0; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: none; } }
        .hidden { display: none !important; }
        .slide-up { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        /*  注爪 专住 砖专 砖专 */
        .credit-card-onboarding {
            background: linear-gradient(135deg, #1e3a8a, #0f172a); 
            border-radius: 1.5rem; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: right;
            aspect-ratio: 1.6 / 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 砖 爪 注爪 */
        .credit-chip-square {
            width: 45px;
            height: 35px;
            background: linear-gradient(135deg, #fcd34d, #f59e0b);
            border-radius: 6px;
            position: absolute;
            top: 25px; 
            left: 20px;
            z-index: 5;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }

        /* 拽 /转  驻驻 */
        .mascot-image-container {
             position: absolute;
             top: 10px; 
             left: 10px; 
             width: 90px; 
             height: auto; 
             z-index: 10;
             pointer-events: none;
        }
        
        .mascot-image-container img {
             width: 100%;
             height: auto;
             object-fit: contain;
             filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }
        
        /* 拽爪转 转专转 砖专转   注 转砖转 注  砖 */
        .card-titles-group {
             padding: 20px;
             padding-top: 25px;
             z-index: 15;
        }
        
        .card-title {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
        }
        
        .card-title .life-highlight {
            background-color: #fcd34d;
            color: #1e293b;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: 900;
            display: inline-block;
        }

        .card-slogan {
             font-size: 0.65rem;
             font-weight: 400;
             opacity: 0.7;
             margin-top: 6px;
             letter-spacing: 0.05em;
             color: #bfdbfe;
             text-align: left; /* 住 砖专 砖 转转 转专转 */
             padding-right: 2px;
        }

        /* 专转 拽转 砖 注专转 */
        .modern-input { width: 100%; padding: 1rem; background: #f8fafc; border-radius: 1rem; border: 1px solid #e2e8f0; transition: all 0.2s; outline: none; font-size: 1rem; color: #1e293b; }
        .modern-input:focus { background: white; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .tab-btn { flex: 0 0 auto; padding: 0.5rem 1.2rem; border-radius: 99px; font-size: 0.9rem; font-weight: 500; background: white; color: #64748b; border: 1px solid transparent; transition: all 0.2s; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .tab-active { background: #3b82f6; color: white; border-color: #3b82f6; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); transform: translateY(-1px); }
        .slider-container { position: relative; display: flex; align-items: center; padding: 0 40px; height: 50px; }
        .slider-scroll { display: flex; overflow-x: auto; gap: 0.5rem; scroll-behavior: smooth; -ms-overflow-style: none; scrollbar-width: none; width: 100%; height: 100%; align-items: center; }
        .slider-scroll::-webkit-scrollbar { display: none; }
        .scroll-btn { position: absolute; top: 50%; transform: translateY(-50%); z-index: 20; width: 32px; height: 32px; border-radius: 50%; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; color: #64748b; font-size: 14px; cursor: pointer; border: 1px solid #e2e8f0; }
        .scroll-btn.left { left: 0; }
        .scroll-btn.right { right: 0; }
        .glass-header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.5); }
        .radial-progress { position: relative; width: 60px; height: 60px; border-radius: 50%; background: conic-gradient(#3b82f6 var(--pct), #e2e8f0 0deg); display: flex; align-items: center; justify-content: center; }
        .radial-progress::before { content: ''; position: absolute; width: 50px; height: 50px; background: white; border-radius: 50%; }
        .radial-progress span { position: relative; z-index: 10; font-size: 10px; font-weight: bold; color: #3b82f6; }
        .credit-card { background: linear-gradient(135deg, #1e293b, #0f172a); border-radius: 1.5rem; position: relative; overflow: hidden; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-800 bg-slate-50">

    <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-5 py-3 rounded-full shadow-2xl hidden z-50 flex items-center gap-3 transition-all duration-300 w-max max-w-[90%]">
        <i id="toast-icon" class="text-lg"></i><span id="toast-message" class="font-medium text-sm"></span>
    </div>

    <div class="min-h-screen flex items-center justify-center p-0 sm:p-4" id="main-wrapper">
        <div id="auth-container" class="w-full max-w-md bg-white sm:rounded-[2.5rem] h-screen sm:h-auto shadow-2xl overflow-hidden fade-in relative flex flex-col">
            
            <div class="p-8 text-center relative bg-slate-50 rounded-b-[3rem] shadow-sm">
                <div class="credit-card-onboarding mx-auto w-full max-w-xs mb-4">
                    
                    <div class="credit-chip-square"></div>
                    
                    <div class="mascot-image-container">
                        <img src="logo.png" alt="Mascot">
                    </div>
                    
                    <div class="absolute top-6 right-6 opacity-40">
                        <i class="fa-solid fa-wifi text-xl"></i>
                    </div>

                    <div class="card-titles-group">
                        <h1 class="card-title">
                            ONEFLOW <span class="life-highlight">LIFE</span>
                        </h1>
                        <p class="card-slogan">FINANCIAL FLOW SIMPLIFIED</p>
                    </div>

                    <div class="flex justify-between items-end px-5 pb-5 text-[10px] opacity-70 font-mono tracking-wider border-t border-white/10 mt-auto pt-3">
                        <span>01/29</span>
                        <span>FAMILY ACCOUNT</span>
                    </div>
                </div>
                
                <h2 class="text-2xl font-bold text-slate-800 mt-4 mb-1">专 </h2>
                <p class="text-slate-500 text-xs px-6">转专  爪专 拽爪 砖  驻住 </p>
            </div>
            
            <div id="view-login" class="px-8 py-10 flex-1 flex flex-col justify-center">
                <form onsubmit="handleLogin(event)" class="space-y-5">
                    <input type="email" id="login-email" required class="modern-input" placeholder=" 专 专砖">
                    <input type="text" id="login-nickname" required class="modern-input" placeholder="">
                    <input type="password" id="login-password" required class="modern-input" placeholder="住住">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition flex justify-center gap-2 text-lg">
                        <span id="btn-login-text">住</span>
                        <div id="btn-login-loader" class="loader hidden border-white border-t-transparent"></div>
                    </button>
                </form>
                <div class="mt-8 text-center text-sm space-y-3">
                    <button onclick="switchView('create')" class="text-blue-600 font-bold bg-blue-50 px-4 py-2 rounded-lg w-full hover:bg-blue-100 transition">驻转转 拽 砖驻转</button>
                    <button onclick="switchView('join')" class="text-slate-400 font-medium hover:text-slate-600 transition">爪专驻转 砖驻</button>
                </div>
            </div>

            <div id="view-create" class="px-8 py-6 hidden flex-1 overflow-y-auto">
                <h2 class="text-2xl font-bold mb-6 text-slate-800">拽转 拽</h2>
                <form onsubmit="handleCreate(event)" class="space-y-4">
                    <div class="flex gap-3 mb-2">
                        <button type="button" onclick="selectType('FAMILY')" id="type-family" class="flex-1 p-4 rounded-2xl border-2 border-blue-500 bg-blue-50 text-blue-600 font-bold transition">砖驻</button>
                        <button type="button" onclick="selectType('GROUP')" id="type-group" class="flex-1 p-4 rounded-2xl border-2 border-slate-100 text-slate-400 font-bold transition">砖转驻</button>
                    </div>
                    <input type="hidden" id="create-type" value="FAMILY">
                    <input type="text" id="create-group-name" required placeholder="砖 砖驻" class="modern-input">
                    <input type="email" id="create-email" required placeholder=" 专 " class="modern-input">
                    <div class="flex gap-3">
                        <input type="text" id="create-nickname" required placeholder="砖 砖" class="modern-input">
                        <input type="number" id="create-year" required placeholder="砖转 " class="modern-input">
                    </div>
                    <input type="password" id="create-password" required placeholder="住住" class="modern-input">
                    <button type="submit" class="w-full bg-green-500 text-white py-4 rounded-xl font-bold shadow-lg mt-2 text-lg">住 专砖</button>
                </form>
                <button onclick="switchView('login')" class="w-full mt-6 text-slate-400 font-bold hover:text-slate-600 transition"></button>
            </div>

            <div id="view-join" class="px-8 py-6 hidden flex-1 overflow-y-auto">
                <h2 class="text-2xl font-bold mb-6 text-slate-800">爪专驻转</h2>
                <form onsubmit="handleJoin(event)" class="space-y-4">
                    <input type="email" id="join-email" required placeholder=" 专 " class="modern-input">
                    <input type="text" id="join-nickname" required placeholder="砖 砖" class="modern-input">
                    <input type="number" id="join-year" required placeholder="砖转 " class="modern-input">
                    <input type="password" id="join-password" required placeholder="住住" class="modern-input">
                    <button type="submit" class="w-full bg-indigo-500 text-white py-4 rounded-xl font-bold shadow-lg mt-2 text-lg">砖 拽砖</button>
                </form>
                <button onclick="switchView('login')" class="w-full mt-6 text-slate-400 font-bold hover:text-slate-600 transition"></button>
            </div>
        </div>

        <div id="dashboard-container" class="w-full max-w-lg hidden fade-in pb-32 min-h-screen relative">
            </div>
    </div>

    <script>
        const API = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        let currentUser = null;
        let currentGroup = null;

        function switchView(view) {
            ['login','create','join'].forEach(v => document.getElementById(`view-${v}`).classList.add('hidden'));
            document.getElementById(`view-${view}`).classList.remove('hidden');
        }

        function selectType(t) {
            document.getElementById('create-type').value=t;
            document.getElementById('type-family').className=`flex-1 p-3 rounded-xl border-2 text-center transition ${t==='FAMILY'?'border-blue-500 bg-blue-50 text-blue-600 font-bold':'border-slate-100 text-slate-400'}`;
            document.getElementById('type-group').className=`flex-1 p-3 rounded-xl border-2 text-center transition ${t==='GROUP'?'border-blue-500 bg-blue-50 text-blue-600 font-bold':'border-slate-100 text-slate-400'}`;
        }

        async function handleLogin(e) {
            e.preventDefault();
            authAction('login', { groupEmail: val('login-email'), nickname: val('login-nickname'), password: val('login-password') });
        }

        async function handleCreate(e) {
            e.preventDefault();
            authAction('groups', { 
                type: val('create-type'), 
                groupName: val('create-group-name'), 
                adminEmail: val('create-email'), 
                adminNickname: val('create-nickname'), 
                birthYear: val('create-year'), 
                password: val('create-password') 
            });
        }

        async function handleJoin(e) {
            e.preventDefault();
            const res = await fetch(`${API}/join`, { 
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body:JSON.stringify({ groupEmail: val('join-email'), nickname: val('join-nickname'), birthYear: val('join-year'), password: val('join-password') }) 
            });
            const d = await res.json();
            d.success ? (showToast('success', '拽砖 砖 !'), switchView('login')) : showToast('error', d.error);
        }

        async function authAction(endpoint, body) {
            toggleLoader('login', true);
            try {
                const res = await fetch(`${API}/${endpoint}`, { 
                    method:'POST', 
                    headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify(body) 
                });
                const data = await res.json();
                if(data.success) {
                    currentUser = data.user;
                    currentGroup = data.group;
                    localStorage.setItem('ofl_session', JSON.stringify({user:currentUser, group:currentGroup}));
                    location.reload(); 
                } else showToast('error', data.error);
            } catch(e) { showToast('error', '砖转 转拽砖专转'); }
            finally { toggleLoader('login', false); }
        }

        function val(id) { return document.getElementById(id).value; }
        
        function showToast(type, msg) {
            const el = document.getElementById('toast');
            document.getElementById('toast-message').innerText = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }

        function toggleLoader(act, show) {
            const btnText = document.getElementById(`btn-${act}-text`);
            const btnLdr = document.getElementById(`btn-${act}-loader`);
            if(btnText && btnLdr) {
                btnText.classList.toggle('hidden', show);
                btnLdr.classList.toggle('hidden', !show);
            }
        }

        window.onload = () => {
            const session = localStorage.getItem('ofl_session');
            if (session) {
                const data = JSON.parse(session);
                currentUser = data.user;
                currentGroup = data.group;
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('dashboard-container').classList.remove('hidden');
                //  转转爪注 拽专转 fetchData() 砖专转 注转 转  转
            }
        };
    </script>
</body>
</html>
