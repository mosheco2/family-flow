<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oneflow Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; padding-bottom: 0; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: none; } }
        .hidden { display: none !important; }
        .slide-up { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        /* עיצוב כרטיס האשראי בדף ההתחברות */
        .credit-card-onboarding {
            background: linear-gradient(135deg, #1e3a8a, #0f172a); 
            border-radius: 1.5rem; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: right;
            aspect-ratio: 1.6 / 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
        }

        .mascot-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            z-index: 10;
        }

        .mascot-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .card-titles-group {
            position: relative;
            z-index: 5;
            margin-top: 5px;
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
        }

        .life-tag {
            background-color: #fcd34d;
            color: #0f172a;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 1.4rem;
            font-weight: 900;
        }

        .card-slogan {
            font-size: 0.65rem;
            font-weight: 400;
            opacity: 0.8;
            letter-spacing: 0.05em;
            margin-top: 4px;
            color: #bfdbfe;
        }

        .modern-input { width: 100%; padding: 1rem; background: #f8fafc; border-radius: 1rem; border: 1px solid #e2e8f0; transition: all 0.2s; outline: none; font-size: 1rem; color: #1e293b; }
        .modern-input:focus { background: white; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .tab-btn { flex: 0 0 auto; padding: 0.5rem 1.2rem; border-radius: 99px; font-size: 0.9rem; font-weight: 500; background: white; color: #64748b; border: 1px solid transparent; transition: all 0.2s; }
        .tab-active { background: #3b82f6; color: white; border-color: #3b82f6; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body class="text-slate-800 bg-slate-50">

    <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-5 py-3 rounded-full shadow-2xl hidden z-50 flex items-center gap-3 transition-all duration-300 w-max max-w-[90%]">
        <i id="toast-icon" class="text-lg"></i><span id="toast-message" class="font-medium text-sm"></span>
    </div>

    <div class="min-h-screen flex items-center justify-center p-0 sm:p-4" id="main-wrapper">
        <div id="auth-container" class="w-full max-w-md bg-white sm:rounded-[2.5rem] h-screen sm:h-auto shadow-2xl overflow-hidden fade-in relative flex flex-col">
            
            <div class="p-8 text-center bg-slate-50 rounded-b-[3rem] shadow-sm">
                <div class="credit-card-onboarding mx-auto w-full">
                    <div class="mascot-container">
                        <img src="logo.png" alt="Mascot">
                    </div>
                    
                    <div class="absolute top-6 right-6 opacity-40">
                        <i class="fa-solid fa-wifi text-xl"></i>
                    </div>

                    <div class="card-titles-group">
                        <h1 class="card-title">
                            ONEFLOW <span class="life-tag">LIFE</span>
                        </h1>
                        <p class="card-slogan">FINANCIAL FLOW SIMPLIFIED</p>
                    </div>

                    <div class="flex justify-between items-end text-xs opacity-70 mt-auto pt-4 border-t border-white/10">
                        <span class="font-mono tracking-widest">FAMILY ACCOUNT</span>
                        <span class="font-mono">01/29</span>
                    </div>
                </div>
                
                <h2 class="text-2xl font-bold text-slate-800 mt-6 mb-1">ברוכים הבאים</h2>
                <p class="text-slate-500 text-sm">התחבר או צור קבוצה חדשה לניהול הכסף</p>
            </div>
            
            <div id="view-login" class="px-8 py-8 flex-1 flex flex-col justify-center">
                <form onsubmit="handleLogin(event)" class="space-y-4">
                    <input type="email" id="login-email" required class="modern-input" placeholder="מייל הורה ראשי">
                    <input type="text" id="login-nickname" required class="modern-input" placeholder="כינוי">
                    <input type="password" id="login-password" required class="modern-input" placeholder="סיסמה">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition flex justify-center gap-2 text-lg">
                        <span id="btn-login-text">כניסה למערכת</span>
                        <div id="btn-login-loader" class="loader hidden"></div>
                    </button>
                </form>
                <div class="mt-6 text-center text-sm space-y-3">
                    <button onclick="switchView('create')" class="text-blue-600 font-bold bg-blue-50 px-4 py-2 rounded-lg w-full hover:bg-blue-100 transition">פתיחת בנק משפחתי חדש</button>
                    <button onclick="switchView('join')" class="text-slate-400 font-medium hover:text-slate-600">הצטרפות למשפחה קיימת</button>
                </div>
            </div>

            <div id="view-create" class="px-8 py-6 hidden flex-1 overflow-y-auto">
                <h2 class="text-2xl font-bold mb-6 text-slate-800">הקמת בנק חדש</h2>
                <form onsubmit="handleCreate(event)" class="space-y-4">
                    <div class="flex gap-3 mb-2">
                        <button type="button" onclick="selectType('FAMILY')" id="type-family" class="flex-1 p-4 rounded-2xl border-2 border-blue-500 bg-blue-50 text-blue-600 font-bold transition">משפחה</button>
                        <button type="button" onclick="selectType('GROUP')" id="type-group" class="flex-1 p-4 rounded-2xl border-2 border-slate-100 text-slate-400 font-bold transition">קבוצה/שותפים</button>
                    </div>
                    <input type="hidden" id="create-type" value="FAMILY">
                    <input type="text" id="create-group-name" required placeholder="שם הקבוצה/משפחה" class="modern-input">
                    <input type="email" id="create-email" required placeholder="מייל מנהל" class="modern-input">
                    <input type="text" id="create-nickname" required placeholder="הכינוי שלך" class="modern-input">
                    <input type="number" id="create-year" required placeholder="שנת לידה" class="modern-input">
                    <input type="password" id="create-password" required placeholder="בחירת סיסמה" class="modern-input">
                    <button type="submit" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg mt-2 text-lg">סיום והרשמה</button>
                </form>
                <button onclick="switchView('login')" class="w-full mt-4 text-slate-400 font-bold">חזרה</button>
            </div>

            <div id="view-join" class="px-8 py-6 hidden flex-1 overflow-y-auto">
                <h2 class="text-2xl font-bold mb-6 text-slate-800">בקשת הצטרפות</h2>
                <form onsubmit="handleJoin(event)" class="space-y-4">
                    <input type="email" id="join-email" required placeholder="מייל מנהל הקבוצה" class="modern-input">
                    <input type="text" id="join-nickname" required placeholder="הכינוי שלך" class="modern-input">
                    <input type="number" id="join-year" required placeholder="שנת לידה" class="modern-input">
                    <input type="password" id="join-password" required placeholder="סיסמה" class="modern-input">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg mt-2 text-lg">שלח בקשה</button>
                </form>
                <button onclick="switchView('login')" class="w-full mt-4 text-slate-400 font-bold">ביטול</button>
            </div>
        </div>

        <div id="dashboard-container" class="w-full max-w-lg hidden fade-in pb-32">
            </div>
    </div>

    <script>
        const API = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        let currentUser = null;
        let currentGroup = null;

        function switchView(view) {
            ['login','create','join'].forEach(v => document.getElementById(`view-${v}`).classList.add('hidden'));
            document.getElementById(`view-${view}`).classList.remove('hidden');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const body = { groupEmail: val('login-email'), nickname: val('login-nickname'), password: val('login-password') };
            authAction('login', body);
        }

        async function handleCreate(e) {
            e.preventDefault();
            const body = { 
                type: val('create-type'), 
                groupName: val('create-group-name'), 
                adminEmail: val('create-email'), 
                adminNickname: val('create-nickname'), 
                birthYear: val('create-year'), 
                password: val('create-password') 
            };
            authAction('groups', body);
        }

        async function authAction(endpoint, body) {
            toggleLoader('login', true);
            try {
                const res = await fetch(`${API}/${endpoint}`, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(body) 
                });
                const data = await res.json();
                if (data.success) {
                    currentUser = data.user;
                    currentGroup = data.group;
                    localStorage.setItem('ofl_session', JSON.stringify({user: currentUser, group: currentGroup}));
                    location.reload(); // טעינה מחדש להחלת הנתונים
                } else {
                    showToast('error', data.error);
                }
            } catch (e) {
                showToast('error', 'שגיאת תקשורת');
            } finally {
                toggleLoader('login', false);
            }
        }

        function val(id) { return document.getElementById(id).value; }
        function showToast(type, msg) {
            const el = document.getElementById('toast');
            document.getElementById('toast-message').innerText = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }
        function toggleLoader(id, show) {
            document.getElementById(`btn-${id}-loader`).classList.toggle('hidden', !show);
            document.getElementById(`btn-${id}-text`).classList.toggle('hidden', show);
        }

        window.onload = () => {
            const session = localStorage.getItem('ofl_session');
            if (session) {
                const data = JSON.parse(session);
                currentUser = data.user;
                currentGroup = data.group;
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('dashboard-container').classList.remove('hidden');
                // כאן תבוא קריאת fetchData() המלאה מהקוד המקורי
            }
        };
    </script>
</body>
</html>
