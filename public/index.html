        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
        /* Prevent selection during touch to feel more native */
        * { -webkit-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }

    <script>
        const API = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        let currentUser = null;
        let currentGroup = null;

        window.onload = async () => {
            const saved = localStorage.getItem('ofl_session');
            if(saved) {
                try {
                    const session = JSON.parse(saved);
                    currentUser = session.user;
                    currentGroup = session.group;
                    loadDashboard();
                    
                    // Verify in background
                    fetch(`${API}/users/${currentUser.id}`).then(res => {
                        if(!res.ok) logout();
                    }).catch(() => logout());
                } catch(e) { logout(); }
            }
        };

        // --- Navigation ---
        window.switchTab = function(t) {
            ['feed', 'bank', 'budget', 'tasks', 'shop'].forEach(id => {
                const el = document.getElementById(`content-${id}`);
                if(el) el.classList.add('hidden');
                const btn = document.getElementById(`tab-${id}`);
                if(btn) btn.classList.remove('tab-active');
            });
            const target = document.getElementById(`content-${t}`);
            if(target) target.classList.remove('hidden');
            const btn = document.getElementById(`tab-${t}`);
            if(btn) btn.classList.add('tab-active');
            
            if(t === 'budget') fetchBudget();
        };

        function switchView(view) {
            ['login', 'create', 'join'].forEach(v => document.getElementById(`view-${v}`).classList.add('hidden'));
            document.getElementById(`view-${view}`).classList.remove('hidden');
        }

        // --- Auth Logic ---
        function val(id) { return document.getElementById(id).value; }
        
        async function handleLogin(e) { e.preventDefault(); doAuth('login', { groupEmail: val('login-email'), nickname: val('login-nickname'), password: val('login-password') }, 'login'); }
        async function handleCreate(e) { e.preventDefault(); doAuth('groups', { groupName: val('create-group-name'), adminEmail: val('create-email'), adminNickname: val('create-nickname'), birthYear: val('create-year'), password: val('create-password') }, 'create'); }
        async function handleJoin(e) { e.preventDefault(); doAuth('join', { groupEmail: val('join-email'), nickname: val('join-nickname'), birthYear: val('join-year'), password: val('join-password') }, 'join'); }

        async function doAuth(endpoint, body, btnId) {
            const btn = document.querySelector(`#view-${btnId} button[type=submit]`);
            const loader = document.getElementById(`btn-${btnId}-loader`);
            if(btn) btn.disabled = true;
            if(loader) loader.classList.remove('hidden');

            try {
                const res = await fetch(`${API}/${endpoint}`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                
                if (data.success) {
                    if(endpoint === 'join') {
                        alert('×‘×§×©×” × ×©×œ×—×” ×‘×”×¦×œ×—×”! ×”××ª×Ÿ ×œ××™×©×•×¨ ×× ×”×œ.');
                        switchView('login');
                    } else {
                        currentUser = data.user;
                        currentGroup = data.group;
                        localStorage.setItem('ofl_session', JSON.stringify({user: currentUser, group: currentGroup}));
                        loadDashboard();
                    }
                } else {
                    alert(data.error || '×©×’×™××” ×‘×‘×™×¦×•×¢ ×”×¤×¢×•×œ×”');
                }
            } catch (e) {
                alert('×©×’×™××ª ×ª×§×©×•×¨×ª. ×‘×“×•×§ ××ª ×”×—×™×‘×•×¨ ×œ××™× ×˜×¨× ×˜.');
            } finally {
                if(btn) btn.disabled = false;
                if(loader) loader.classList.add('hidden');
            }
        }

        function loadDashboard() {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('dashboard-container').classList.remove('hidden');
            
            document.getElementById('dash-group-name').innerText = currentGroup.name;
            document.getElementById('dash-nickname').innerText = currentUser.nickname;
            document.getElementById('user-balance').innerText = `â‚ª${currentUser.balance}`;

            if (currentUser.role === 'ADMIN') {
                document.getElementById('bank-admin-view').classList.remove('hidden');
                fetchPendingUsers();
            } else {
                document.getElementById('bank-child-view').classList.remove('hidden');
                if(document.getElementById('card-name')) document.getElementById('card-name').innerText = currentUser.nickname.toUpperCase();
            }

            fetchData();
        }

        function logout() {
            localStorage.removeItem('ofl_session');
            location.reload();
        }

        async function fetchData() {
            try {
                const res = await fetch(`${API}/data/${currentUser.id}`);
                const data = await res.json();
                
                if (data.user) {
                    currentUser.balance = data.user.balance;
                    document.getElementById('user-balance').innerText = `â‚ª${currentUser.balance}`;
                }
            } catch (e) { console.log('Background fetch failed'); }
        }
        
        async function fetchPendingUsers() {
            try {
                const res = await fetch(`${API}/admin/pending-users?groupId=${currentGroup.id}`);
                const list = await res.json();
                const container = document.getElementById('pending-list');
                if(container) {
                    container.innerHTML = '';
                    list.forEach(u => {
                        container.innerHTML += `<div class="flex justify-between items-center bg-yellow-50 p-3 rounded-xl"><span class="font-bold">${u.nickname}</span><button onclick="approveUser(${u.id})" class="bg-green-500 text-white px-3 py-1 rounded-lg text-sm">××©×¨</button></div>`;
                    });
                }
            } catch(e) {}
        }
        
        async function approveUser(id) {
             await fetch(`${API}/admin/approve-user`, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: id })
            });
            fetchPendingUsers();
        }

        async function fetchBudget() {
            try {
                const res = await fetch(`${API}/budget/filter?groupId=${currentGroup.id}`);
                const data = await res.json();
                const list = document.getElementById('budget-list');
                list.innerHTML = '';
                
                if(data.length === 0) {
                    list.innerHTML = '<p class="text-center text-gray-400">×˜×•×¢×Ÿ ×ª×§×¦×™×‘...</p>';
                } else {
                    data.forEach(b => {
                        list.innerHTML += `
                        <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100">
                            <div class="flex justify-between font-bold text-gray-700 mb-1">
                                <span>${b.category}</span>
                                <span>â‚ª${b.limit}</span>
                            </div>
                            <div class="w-full bg-gray-100 rounded-full h-2">
                                <div class="bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>`;
                    });
                }
            } catch (e) { console.error(e); }
        }

    </script>
