    <script>
        const API = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        let currentUser = null;
        let currentGroup = null;
        let currentQuiz = null;
        let qIndex = 0;
        let score = 0;
        let assignId = null;

        // --- NAVIGATION ---
        window.switchTab = (t) => {
            ['feed','academy','bank','budget'].forEach(x => {
                const el = document.getElementById(`content-${x}`);
                if(el) el.classList.add('hidden');
                const btn = document.getElementById(`tab-${x}`);
                if(btn) btn.classList.remove('tab-active');
            });
            document.getElementById(`content-${t}`).classList.remove('hidden');
            document.getElementById(`tab-${t}`).classList.add('tab-active');
        };

        // --- ACADEMY LOGIC ---
        
        async function openAssignModal() {
            // Load Children
            const res = await fetch(`${API}/group/members?groupId=${currentGroup.id}&requesterId=${currentUser.id}`);
            const members = await res.json();
            const sel = document.getElementById('assign-child');
            sel.innerHTML = '';
            members.filter(m => m.role !== 'ADMIN').forEach(m => sel.innerHTML += `<option value="${m.id}">${m.nickname}</option>`);
            
            fetchBundles(); // Load initial bundles
            document.getElementById('assign-quiz-modal').classList.remove('hidden');
        }

        async function fetchBundles() {
            const type = document.getElementById('filter-type').value;
            const age = document.getElementById('filter-age').value;
            const res = await fetch(`${API}/academy/bundles?type=${type}&age=${age}`);
            const bundles = await res.json();
            const sel = document.getElementById('assign-bundle');
            sel.innerHTML = '<option value="">×‘×—×¨ ××‘×—×Ÿ...</option>';
            bundles.forEach(b => sel.innerHTML += `<option value="${b.id}">${b.title} (×¡×£: ${b.threshold}%)</option>`);
        }

        async function submitAssignment() {
            const uid = document.getElementById('assign-child').value;
            const bid = document.getElementById('assign-bundle').value;
            const reward = document.getElementById('assign-reward').value;
            const hours = document.getElementById('assign-deadline').value;
            
            if(!uid || !bid) return alert('×—×•×‘×” ×œ×‘×—×•×¨ ×™×œ×“ ×•××‘×—×Ÿ');

            await fetch(`${API}/academy/assign`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: uid, bundleId: bid, customReward: reward, deadlineHours: hours })
            });
            
            document.getElementById('assign-quiz-modal').classList.add('hidden');
            fetchData(); // Refresh lists
        }

        // --- QUIZ RUNNER ---
        async function startQuiz(bundleId, assignmentId) {
            assignId = assignmentId;
            const res = await fetch(`${API}/academy/quiz/${bundleId}`);
            currentQuiz = await res.json();
            
            document.getElementById('quiz-modal').classList.remove('hidden');
            document.getElementById('quiz-title').innerText = currentQuiz.title;
            
            const txtBox = document.getElementById('quiz-text-box');
            if (currentQuiz.text_content) {
                txtBox.innerText = currentQuiz.text_content;
                txtBox.classList.remove('hidden');
            } else {
                txtBox.classList.add('hidden');
            }

            document.getElementById('question-area').classList.remove('hidden');
            document.getElementById('quiz-end').classList.add('hidden');
            
            qIndex = 0;
            score = 0;
            renderQ();
        }

        function renderQ() {
            const q = currentQuiz.questions[qIndex];
            document.getElementById('q-num').innerText = `${qIndex+1}/${currentQuiz.questions.length}`;
            const qt = document.getElementById('q-text');
            qt.innerText = q.q;
            // Math LTR fix
            if (currentQuiz.type === 'math') qt.dir = 'ltr';
            else qt.dir = 'rtl';

            const opts = document.getElementById('q-opts');
            opts.innerHTML = '';
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'w-full bg-slate-50 p-3 rounded-xl text-right hover:bg-blue-50 border border-transparent';
                btn.innerText = opt;
                btn.onclick = () => answer(i, btn);
                opts.appendChild(btn);
            });
        }

        function answer(idx, btn) {
            const q = currentQuiz.questions[qIndex];
            const btns = document.querySelectorAll('#q-opts button');
            btns.forEach(b => b.disabled = true);

            if (idx === q.correct) {
                btn.className = 'w-full bg-green-100 border-green-500 p-3 rounded-xl text-right';
                score++;
                confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } });
            } else {
                btn.className = 'w-full bg-red-100 border-red-500 p-3 rounded-xl text-right';
                btns[q.correct].className = 'w-full bg-green-100 p-3 rounded-xl text-right';
            }

            setTimeout(() => {
                qIndex++;
                if (qIndex < currentQuiz.questions.length) renderQ();
                else finish();
            }, 1500);
        }

        async function finish() {
            document.getElementById('question-area').classList.add('hidden');
            document.getElementById('quiz-text-box').classList.add('hidden');
            document.getElementById('quiz-end').classList.remove('hidden');
            
            const pct = Math.round((score / currentQuiz.questions.length) * 100);
            const passed = pct >= currentQuiz.threshold;
            
            const title = document.getElementById('end-title');
            const desc = document.getElementById('end-desc');
            
            if (passed) {
                title.innerText = "×›×œ ×”×›×‘×•×“!";
                desc.innerText = `×¢×‘×¨×ª ×‘×¦×™×•×Ÿ ${pct}% ×•×–×›×™×ª ×‘×‘×•× ×•×¡!`;
                confetti();
            } else {
                title.innerText = "×œ× × ×•×¨×...";
                desc.innerText = `×§×™×‘×œ×ª ${pct}%. ×¦×¨×™×š ${currentQuiz.threshold}% ×›×“×™ ×œ×¢×‘×•×¨.`;
            }

            await fetch(`${API}/academy/submit`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    assignmentId: assignId, 
                    score: pct, 
                    passed, 
                    reward: currentQuiz.reward, 
                    userId: currentUser.id, 
                    title: currentQuiz.title 
                })
            });
            
            fetchData(); // Refresh balance/list
        }

        function closeQuiz() {
            document.getElementById('quiz-modal').classList.add('hidden');
        }
