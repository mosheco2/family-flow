    <script>
        const API = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';
        let currentUser = null, currentGroup = null, pollInterval = null, membersCache = [], shoppingListCache = [];

        window.onload = async () => {
            const saved = localStorage.getItem('ofl_session');
            if(saved) {
                try {
                    const session = JSON.parse(saved);
                    if(session && session.user && session.user.id) {
                        const res = await fetch(`${API}/users/${session.user.id}`);
                        if(res.ok) { currentUser = await res.json(); currentGroup = session.group; loadDashboard(); return; }
                    }
                } catch(e) { logout(); }
            }
            document.getElementById('auth-container').classList.remove('hidden');
        };

        // ×¤×•× ×§×¦×™×•×ª ×”×œ×•×’×™×§×” ×”××ª×•×§× ×•×ª ×œ×× ×™×¢×ª ×”×•×“×¢×ª "×§×‘×•×¦×” ×œ× ×§×™×™××ª"
        async function handleLogin(e) {
            e.preventDefault();
            toggleLoader('login', true);
            const body = { groupEmail: val('login-email'), nickname: val('login-nickname'), password: val('login-password') };
            try {
                const res = await fetch(`${API}/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
                const data = await res.json();
                if(data.success) { localStorage.setItem('ofl_session', JSON.stringify({user:data.user, group:data.group})); location.reload(); }
                else showToast('error', data.error);
            } catch(e) { showToast('error', '×©×’×™××ª ×ª×§×©×•×¨×ª'); }
            finally { toggleLoader('login', false); }
        }

        async function handleCreate(e) {
            e.preventDefault();
            const body = { 
                type: val('create-type'), 
                groupName: val('create-group-name'), 
                adminEmail: val('create-email'), // ×©×™××•×© ×‘×©×“×” ×”× ×›×•×Ÿ create-email
                adminNickname: val('create-nickname'), 
                birthYear: val('create-year'), 
                password: val('create-password') 
            };
            try {
                const res = await fetch(`${API}/groups`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
                const data = await res.json();
                if(data.success) { localStorage.setItem('ofl_session', JSON.stringify({user:data.user, group:data.group})); location.reload(); }
                else showToast('error', data.error);
            } catch(e) { showToast('error', '×©×’×™××” ×‘×™×¦×™×¨×”'); }
        }

        function loadDashboard() {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('dashboard-container').classList.remove('hidden');
            document.getElementById('dash-group-name').innerText = currentGroup.name;
            document.getElementById('dash-nickname').innerText = currentUser.nickname;
            const isAdmin = currentUser.role === 'ADMIN';
            document.getElementById(isAdmin ? 'bank-admin-view' : 'bank-child-view').classList.remove('hidden');
            fetchData(); fetchMembers();
            if(!pollInterval) pollInterval = setInterval(fetchData, 10000);
        }

        async function fetchData() {
            try {
                const res = await fetch(`${API}/data/${currentUser.id}`);
                const data = await res.json();
                currentUser.balance = data.user.balance;
                document.getElementById('user-balance').innerText = `â‚ª${currentUser.balance}`;
                renderTransactions(data.recent_transactions);
                shoppingListCache = data.shopping_list;
                renderShopList();
            } catch(e) {}
        }

        function renderTransactions(transactions) {
            const list = document.getElementById('transactions-list');
            list.innerHTML = transactions?.length ? '' : '<p class="text-center text-slate-400 py-4 text-sm">××™×Ÿ ×¤×¢×™×œ×•×ª</p>';
            transactions?.forEach(t => {
                list.innerHTML += `<div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-50 flex justify-between items-center">
                    <div><p class="font-bold text-slate-800 leading-tight">${t.description}</p><p class="text-[10px] text-slate-400 mt-1">${new Date(t.date).toLocaleDateString()}</p></div>
                    <span class="font-bold text-lg ${t.type==='income'?'text-green-500':'text-red-500'}">â‚ª${t.amount}</span>
                </div>`;
            });
        }

        function renderShopList() {
            const list = document.getElementById('shop-list');
            list.innerHTML = shoppingListCache?.length ? '' : '<p class="text-center text-slate-400 text-sm py-4">×”×¢×’×œ×” ×¨×™×§×”</p>';
            shoppingListCache?.forEach(i => {
                list.innerHTML += `<div class="bg-white p-3 rounded-xl border border-slate-100 flex justify-between items-center">
                    <span class="font-bold text-slate-700">${i.item_name} (x${i.quantity})</span>
                </div>`;
            });
        }

        // ×¤×•× ×§×¦×™×•×ª ×¢×–×¨
        function val(id) { return document.getElementById(id).value; }
        function showToast(t,m) { const el=document.getElementById('toast'); document.getElementById('toast-message').innerText=m; el.classList.remove('hidden'); setTimeout(()=>el.classList.add('hidden'),3000); }
        function toggleLoader(a,s) { const ldr = document.getElementById(`btn-${a}-loader`); const txt = document.getElementById(`btn-${a}-text`); if(ldr) ldr.classList.toggle('hidden', !s); if(txt) txt.classList.toggle('hidden', s); }
        function logout() { localStorage.removeItem('ofl_session'); location.reload(); }
        function switchTab(t) { ['feed','shop','bank','academy','members','budget','tasks'].forEach(x => { const el = document.getElementById(`content-${x}`); if(el) el.classList.add('hidden'); const btn = document.getElementById(`tab-${x}`); if(btn) btn.classList.remove('tab-active'); }); document.getElementById(`content-${t}`).classList.remove('hidden'); document.getElementById(`tab-${t}`).classList.add('tab-active'); }
        function scrollTabs(d) { document.getElementById('slider-scroll').scrollBy({ left: d * -150, behavior: 'smooth' }); }
        function switchView(v) { ['login','create'].forEach(x => { const el = document.getElementById(`view-${x}`); if(el) el.classList.add('hidden'); }); document.getElementById(`view-${v}`).classList.remove('hidden'); }
        async function fetchMembers() { const res = await fetch(`${API}/group/members?groupId=${currentGroup.id}&requesterId=${currentUser.id}`); membersCache = await res.json(); }
    </script>
