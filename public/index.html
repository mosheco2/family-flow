    <script>
        const API = window.location.hostname.includes('onrender.com') ? '/api' : `https://${window.location.hostname}/api`;

        // Switch between Login and Register
        function toggleForms(view) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById(`${view}-form`).classList.remove('hidden');
        }

        // --- AUTH FUNCTIONS ---

        async function register() {
            const name = document.getElementById('reg-name').value;
            const role = document.getElementById('reg-role').value;
            const year = document.getElementById('reg-year').value;
            const pin = document.getElementById('reg-pin').value;

            if(!name || !year || pin.length < 4) return alert('×—×¡×¨×™× ×¤×¨×˜×™×');

            try {
                const res = await fetch(`${API}/create-user`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, role, birthYear: year, pin })
                });
                
                if (res.ok) {
                    alert('×—×©×‘×•×Ÿ × ×•×¦×¨ ×‘×”×¦×œ×—×”! ×›×¢×ª × ×™×ª×Ÿ ×œ×”×™×›× ×¡.');
                    toggleForms('login');
                } else {
                    const d = await res.json();
                    alert(d.error || '×©×’×™××” ×‘×™×¦×™×¨×”');
                }
            } catch (e) { alert('×©×’×™××ª ×ª×§×©×•×¨×ª'); }
        }

        async function login() {
            const name = document.getElementById('login-name').value;
            const pin = document.getElementById('login-pin').value;

            if(!name || pin.length < 4) return alert('× × ×œ×”×–×™×Ÿ ×©× ×•×§×•×“');

            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, pin })
                });
                const data = await res.json();

                if (data.success) {
                    showDashboard(data.user);
                } else {
                    alert('×¤×¨×˜×™× ×©×’×•×™×™×, × ×¡×” ×©×•×‘');
                }
            } catch (e) { alert('×©×’×™××ª ×”×ª×—×‘×¨×•×ª'); }
        }

        function showDashboard(user) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = user.name;
            document.getElementById('user-role-badge').innerText = user.role === 'parent' ? '×× ×”×œ ×”×‘×™×ª' : '×™×œ×“/×”';
        }
