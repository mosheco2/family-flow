<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>FamilyFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-item { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- ××¡×š ×”×ª×—×‘×¨×•×ª -->
    <div id="login-screen" class="card p-8 w-full max-w-sm text-center">
        <div class="mb-6 text-blue-600 text-5xl"><i class="fa-solid fa-house-chimney-user"></i></div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">FamilyFlow</h1>
        <p class="mb-6 text-gray-500">×”×‘× ×§ ×”××©×¤×—×ª×™ ×©×œ×›×</p>
        <input type="password" id="pin-input" class="w-full p-4 text-center text-2xl border-2 border-gray-200 rounded-xl mb-4 focus:border-blue-500 focus:outline-none transition" placeholder="×§×•×“ ×¡×•×“×™" maxlength="4">
        <button onclick="login()" class="w-full bg-blue-600 text-white py-4 rounded-xl text-lg font-bold shadow-lg hover:bg-blue-700 transition transform active:scale-95">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
        <p id="error-msg" class="text-red-500 mt-4 hidden text-sm font-bold"><i class="fa-solid fa-circle-exclamation"></i> ×§×•×“ ×©×’×•×™</p>
    </div>

    <!-- ×“×©×‘×•×¨×“ ×¨××©×™ -->
    <div id="dashboard" class="hidden w-full max-w-md pb-24">
        <!-- ×›×•×ª×¨×ª -->
        <header class="flex justify-between items-center mb-6 p-2 sticky top-0 bg-[#f0f2f5] z-10">
            <div>
                <h2 id="user-name" class="text-2xl font-black text-gray-800"></h2>
                <span id="user-role" class="text-xs font-bold bg-blue-100 text-blue-800 px-2 py-1 rounded-full"></span>
            </div>
            <button onclick="logout()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-right-from-bracket text-xl"></i></button>
        </header>

        <!-- ×›×¨×˜×™×¡ ×™×ª×¨×” -->
        <div class="card p-8 mb-6 text-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white relative overflow-hidden transform hover:scale-[1.02] transition duration-300">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
            <p class="text-blue-100 text-sm font-medium relative z-10">×”×™×ª×¨×” ×©×œ×š</p>
            <h1 id="balance" class="text-5xl font-black mt-2 tracking-tight relative z-10">â‚ª0</h1>
        </div>

        <!-- ××–×•×¨ ×”××©×™××•×ª (×”×—×“×©!) -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-3 px-1">
                <h3 class="font-bold text-gray-800 text-lg"><i class="fa-solid fa-clipboard-list text-purple-500 ml-2"></i>××©×™××•×ª ×•××ª×’×¨×™×</h3>
                <!-- ×›×¤×ª×•×¨ ×”×•×¡×¤×ª ××©×™××” (×¨×§ ×œ×”×•×¨×™×) -->
                <button id="btn-add-task" onclick="openTaskModal()" class="hidden text-sm bg-purple-100 text-purple-700 px-3 py-1 rounded-full font-bold hover:bg-purple-200">+ ×—×“×©</button>
            </div>
            
            <div id="tasks-list" class="space-y-3">
                <!-- ×›××Ÿ ×™×•×¤×™×¢×• ×”××©×™××•×ª -->
            </div>
            <p id="no-tasks-msg" class="text-center text-gray-400 text-sm hidden py-4">××™×Ÿ ××©×™××•×ª ×¤×ª×•×—×•×ª ×›×¨×’×¢ ğŸ‰</p>
        </div>

        <!-- ×›×¤×ª×•×¨×™ ×¤×¢×•×œ×” ××”×™×¨×™× -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="openModal('income')" class="bg-green-50 text-green-700 p-4 rounded-2xl font-bold shadow-sm hover:bg-green-100 transition flex flex-col items-center gap-2">
                <i class="fa-solid fa-circle-plus text-2xl"></i> ×”×›× ×¡×”
            </button>
            <button onclick="openModal('expense')" class="bg-red-50 text-red-700 p-4 rounded-2xl font-bold shadow-sm hover:bg-red-100 transition flex flex-col items-center gap-2">
                <i class="fa-solid fa-circle-minus text-2xl"></i> ×”×•×¦××”
            </button>
        </div>

        <!-- ××–×•×¨ ××©×¤×—×” (×”×•×¨×™× ×‘×œ×‘×“) -->
        <div id="family-section" class="hidden mb-8">
            <div class="flex justify-between items-end mb-4 px-1">
                <h3 class="font-bold text-gray-800 text-lg">×‘× ×™ ×”××©×¤×—×”</h3>
                <button onclick="document.getElementById('add-child-modal').classList.remove('hidden')" class="text-sm text-blue-600 font-bold bg-blue-50 px-3 py-1 rounded-full">+ ×™×œ×“</button>
            </div>
            <div id="family-list" class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide"></div>
        </div>

        <!-- ×”×™×¡×˜×•×¨×™×” -->
        <h3 class="font-bold text-gray-800 text-lg mb-4 px-1">×¤×¢×™×œ×•×ª ××—×¨×•× ×”</h3>
        <div id="transactions-list" class="space-y-3 pb-8"></div>
    </div>

    <!-- ××•×“×œ ×”×•×¡×¤×ª ××©×™××” -->
    <div id="task-modal" class="modal fixed inset-0 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-center text-purple-600">××©×™××” ×—×“×©×”</h3>
            
            <label class="block text-sm font-bold text-gray-700 mb-1">××” ×¦×¨×™×š ×œ×¢×©×•×ª?</label>
            <input type="text" id="task-title" class="w-full p-3 border rounded-xl mb-3" placeholder="×œ××©×œ: ×œ×©×˜×•×£ ×›×œ×™×">
            
            <label class="block text-sm font-bold text-gray-700 mb-1">×›××” ×–×” ×©×•×•×”?</label>
            <input type="number" id="task-reward" class="w-full p-3 border rounded-xl mb-3" placeholder="â‚ª10">

            <label class="block text-sm font-bold text-gray-700 mb-1">××™ ××‘×¦×¢?</label>
            <select id="task-assignee" class="w-full p-3 border rounded-xl bg-white mb-4"></select>

            <div class="flex gap-3">
                <button onclick="document.getElementById('task-modal').classList.add('hidden')" class="flex-1 py-3 text-gray-500 font-bold bg-gray-100 rounded-xl">×‘×™×˜×•×œ</button>
                <button onclick="submitTask()" class="flex-1 py-3 bg-purple-600 text-white font-bold rounded-xl shadow-lg">×¦×•×¨ ××©×™××”</button>
            </div>
        </div>
    </div>

    <!-- ××•×“×œ ×ª× ×•×¢×•×ª (×§×™×™×) -->
    <div id="transaction-modal" class="modal fixed inset-0 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-center">×ª× ×•×¢×” ×—×“×©×”</h3>
            <label class="block text-sm font-bold text-gray-700 mb-1">×¡×›×•×</label>
            <input type="number" id="t-amount" class="w-full p-3 border rounded-xl mb-3 text-lg" placeholder="0.00">
            <label class="block text-sm font-bold text-gray-700 mb-1">×ª×™××•×¨</label>
            <input type="text" id="t-desc" class="w-full p-3 border rounded-xl mb-3" placeholder="×¢×œ ××” ×”×›×¡×£?">
            <div id="t-user-select-container" class="hidden mb-4">
                <label class="block text-sm font-bold text-gray-700 mb-1">×¢×‘×•×¨ ××™?</label>
                <select id="t-user-select" class="w-full p-3 border rounded-xl bg-white"></select>
            </div>
            <div class="flex gap-3 mt-4">
                <button onclick="closeModal()" class="flex-1 py-3 text-gray-500 font-bold bg-gray-100 rounded-xl">×‘×™×˜×•×œ</button>
                <button onclick="submitTransaction()" class="flex-1 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg">×©××•×¨</button>
            </div>
        </div>
    </div>

    <!-- ××•×“×œ ×”×•×¡×¤×ª ×™×œ×“ (×§×™×™×) -->
    <div id="add-child-modal" class="modal fixed inset-0 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-center">×”×•×¡×¤×ª ×‘×Ÿ ××©×¤×—×”</h3>
            <input type="text" id="c-name" class="w-full p-3 border rounded-xl mb-3" placeholder="×©×">
            <input type="text" id="c-pin" class="w-full p-3 border rounded-xl mb-3" placeholder="×§×•×“ ×¡×•×“×™ (4 ×¡×¤×¨×•×ª)" maxlength="4">
            <label class="block text-xs font-bold text-gray-500 mb-1 mr-1">×ª×§×¦×™×‘ ×”×ª×—×œ×ª×™ (××•×¤×¦×™×•× ×œ×™)</label>
            <input type="number" id="c-balance" class="w-full p-3 border rounded-xl mb-3" placeholder="0">
            <select id="c-role" class="w-full p-3 border rounded-xl mb-4 bg-white">
                <option value="child">×™×œ×“/×”</option>
                <option value="parent">×”×•×¨×” × ×•×¡×£</option>
            </select>
            <div class="flex gap-3">
                <button onclick="document.getElementById('add-child-modal').classList.add('hidden')" class="flex-1 py-3 text-gray-500 bg-gray-100 rounded-xl font-bold">×‘×™×˜×•×œ</button>
                <button onclick="addChild()" class="flex-1 py-3 bg-green-600 text-white font-bold rounded-xl shadow-lg">×”×•×¡×£</button>
            </div>
        </div>
    </div>

    <script>
        const API = '/api';
        let currentUser = null;
        let currentType = 'expense';
        let familyMembers = [];

        // --- ×œ×•×’×™×§×ª ×›× ×™×¡×” ---
        async function login() {
            const pin = document.getElementById('pin-input').value;
            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ××ª×—×‘×¨...';
            
            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ pin })
                });
                const data = await res.json();
                if (data.success) {
                    currentUser = data.user;
                    loadDashboard();
                } else {
                    document.getElementById('error-msg').classList.remove('hidden');
                    btn.innerText = originalText;
                }
            } catch (e) { alert('×©×’×™××ª ×ª×§×©×•×¨×ª'); btn.innerText = originalText; }
        }

        // --- ×˜×¢×™× ×ª ×“×©×‘×•×¨×“ ---
        async function loadDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-name').innerText = currentUser.name;
            document.getElementById('user-role').innerText = currentUser.role === 'parent' ? '×× ×”×œ/×ª ×‘× ×§' : '×œ×§×•×— ×¦×¢×™×¨';

            // ××©×™×›×ª × ×ª×•× ×™× ××”×©×¨×ª
            const res = await fetch(`${API}/data/${currentUser.id}`);
            const data = await res.json();
            
            // 1. ×¢×“×›×•×Ÿ ×™×ª×¨×”
            document.getElementById('balance').innerText = `â‚ª${data.user.balance}`;
            
            // 2. ×¢×“×›×•×Ÿ ××©×¤×—×” (×¨×§ ×œ×”×•×¨×™×)
            if (currentUser.role === 'parent' && data.family) {
                familyMembers = data.family;
                document.getElementById('family-section').classList.remove('hidden');
                document.getElementById('btn-add-task').classList.remove('hidden'); // ×”×¨××” ×›×¤×ª×•×¨ ×”×•×¡×¤×ª ××©×™××”
                
                const famList = document.getElementById('family-list');
                famList.innerHTML = '';
                
                const taskAssignSelect = document.getElementById('task-assignee');
                taskAssignSelect.innerHTML = ''; // ××™×¤×•×¡ ×‘×—×™×¨×” ×œ××©×™××•×ª

                const transUserSelect = document.getElementById('t-user-select');
                transUserSelect.innerHTML = ''; // ××™×¤×•×¡ ×‘×—×™×¨×” ×œ×ª× ×•×¢×•×ª

                data.family.forEach(member => {
                    // ×¨×©×™××ª ×‘×•×¢×•×ª ××©×¤×—×”
                    famList.innerHTML += `
                        <div class="flex-shrink-0 text-center bg-white p-3 rounded-xl border w-24 shadow-sm animate-item">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2 text-blue-600 font-bold text-lg">
                                ${member.name[0]}
                            </div>
                            <p class="font-bold text-sm truncate">${member.name}</p>
                            <p class="text-xs text-gray-500">â‚ª${member.balance}</p>
                        </div>
                    `;
                    
                    // ××™×œ×•×™ Select×™×
                    if (member.role === 'child') {
                        taskAssignSelect.innerHTML += `<option value="${member.id}">${member.name}</option>`;
                    }
                    transUserSelect.innerHTML += `<option value="${member.id}">${member.name}</option>`;
                });
            }

            // 3. ×¢×“×›×•×Ÿ ×¨×©×™××ª ××©×™××•×ª
            const tasksList = document.getElementById('tasks-list');
            tasksList.innerHTML = '';
            const tasks = data.tasks || [];
            
            if (tasks.length === 0) {
                document.getElementById('no-tasks-msg').classList.remove('hidden');
            } else {
                document.getElementById('no-tasks-msg').classList.add('hidden');
                tasks.forEach(task => {
                    let actionButton = '';
                    let statusIcon = '';
                    let bgColor = 'bg-white';

                    // ×œ×•×’×™×§×ª ×ª×¦×•×’×” ×œ×¤×™ ×¡×˜×˜×•×¡ ×•××©×ª××©
                    if (task.status === 'pending') {
                        statusIcon = '<span class="text-orange-500 bg-orange-100 px-2 py-1 rounded text-xs font-bold">×××ª×™×Ÿ ×œ×‘×™×¦×•×¢</span>';
                        if (currentUser.role === 'child') {
                            actionButton = `<button onclick="updateTaskStatus(${task.id}, 'done')" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-sm">×¡×™×™××ª×™!</button>`;
                        } else {
                            actionButton = `<span class="text-gray-400 text-xs">×××ª×™×Ÿ ×œ×™×œ×“</span>`;
                        }
                    } else if (task.status === 'done') {
                        statusIcon = '<span class="text-purple-500 bg-purple-100 px-2 py-1 rounded text-xs font-bold">×××ª×™×Ÿ ×œ××™×©×•×¨</span>';
                        bgColor = 'bg-purple-50 border border-purple-200'; // ×”×“×’×©×” ×œ×”×•×¨×”
                        if (currentUser.role === 'parent') {
                            actionButton = `
                                <div class="flex gap-2">
                                    <button onclick="updateTaskStatus(${task.id}, 'pending')" class="text-red-500 bg-white border border-red-200 px-3 py-1 rounded-lg text-xs font-bold">×“×—×”</button>
                                    <button onclick="updateTaskStatus(${task.id}, 'approved')" class="bg-green-500 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-md">××©×¨ ×•×©×œ×</button>
                                </div>
                            `;
                        } else {
                            actionButton = `<span class="text-purple-600 text-xs font-bold"><i class="fa-solid fa-hourglass-start"></i> ×‘×‘×“×™×§×”...</span>`;
                        }
                    }

                    tasksList.innerHTML += `
                        <div class="card p-4 flex justify-between items-center ${bgColor} animate-item">
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="font-bold text-gray-800">${task.title}</span>
                                    <span class="bg-yellow-100 text-yellow-700 text-xs font-bold px-2 py-0.5 rounded-full">â‚ª${task.reward}</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-xs text-gray-500"><i class="fa-regular fa-user"></i> ${task.assignee_name}</span>
                                    ${statusIcon}
                                </div>
                            </div>
                            <div>${actionButton}</div>
                        </div>
                    `;
                });
            }

            // 4. ×¢×“×›×•×Ÿ ×¨×©×™××ª ×ª× ×•×¢×•×ª
            const transList = document.getElementById('transactions-list');
            transList.innerHTML = '';
            data.transactions.forEach(t => {
                const isIncome = t.type === 'income';
                transList.innerHTML += `
                    <div class="card p-4 flex justify-between items-center border-r-4 ${isIncome ? 'border-green-500' : 'border-red-500'} animate-item">
                        <div>
                            <p class="font-bold text-gray-800">${t.description}</p>
                            <p class="text-xs text-gray-500">${t.user_name || ''} â€¢ ${new Date(t.date).toLocaleDateString()}</p>
                        </div>
                        <span class="${isIncome ? 'text-green-600' : 'text-red-600'} font-bold text-lg">
                            ${isIncome ? '+' : '-'}â‚ª${t.amount}
                        </span>
                    </div>
                `;
            });
        }

        // --- × ×™×”×•×œ ××©×™××•×ª ---
        function openTaskModal() {
            document.getElementById('task-modal').classList.remove('hidden');
        }

        async function submitTask() {
            const title = document.getElementById('task-title').value;
            const reward = document.getElementById('task-reward').value;
            const assignedTo = document.getElementById('task-assignee').value;

            if (!title || !reward) return alert('× × ×œ××œ× ××ª ×›×œ ×”×¤×¨×˜×™×');

            await fetch(`${API}/tasks`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, reward, assignedTo })
            });

            document.getElementById('task-modal').classList.add('hidden');
            loadDashboard();
        }

        async function updateTaskStatus(taskId, status) {
            await fetch(`${API}/tasks/update`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ taskId, status })
            });
            loadDashboard();
        }

        // --- ×¤×•× ×§×¦×™×•×ª ×§×™×™××•×ª (×œ×œ× ×©×™× ×•×™ ××”×•×ª×™, ×¨×§ ×—×™×‘×•×¨×™×) ---
        function openModal(type) {
            currentType = type;
            document.getElementById('transaction-modal').classList.remove('hidden');
            document.getElementById('modal-title').innerText = type === 'income' ? '×”×•×¡×¤×ª ×”×›× ×¡×”' : '×”×•×¡×¤×ª ×”×•×¦××”';
            if (currentUser.role === 'parent') {
                document.getElementById('t-user-select-container').classList.remove('hidden');
                document.getElementById('t-user-select').value = currentUser.id;
            }
        }
        function closeModal() { document.getElementById('transaction-modal').classList.add('hidden'); }
        
        async function submitTransaction() {
            const amount = document.getElementById('t-amount').value;
            const desc = document.getElementById('t-desc').value;
            let targetUserId = currentUser.role === 'parent' ? document.getElementById('t-user-select').value : currentUser.id;
            if (!amount) return alert('× × ×œ×”×›× ×™×¡ ×¡×›×•×');

            await fetch(`${API}/transaction`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: targetUserId, amount, description: desc, category: 'general', type: currentType })
            });
            closeModal();
            loadDashboard();
        }

        async function addChild() {
            const name = document.getElementById('c-name').value;
            const pin = document.getElementById('c-pin').value;
            const role = document.getElementById('c-role').value;
            const balance = document.getElementById('c-balance').value;
            if (!name || !pin) return alert('×—×¡×¨×™× ×¤×¨×˜×™×');

            await fetch(`${API}/create-user`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, pin, role, initialBalance: balance })
            });
            document.getElementById('add-child-modal').classList.add('hidden');
            loadDashboard();
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
